<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">  
    <script src="https://kit.fontawesome.com/07539786e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Books Home</title>
</head>
<body>
    <header>
        <h1>Welcome, {{ logged_user.fname }}</h1>
        <aside>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        </aside>
    </header>
    <hr>
    <div class="container">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Team Name</th>
                <th scope="col">Skill Level(1-5)</th>
                <th scope="col">Players</th>
                <th scope="col">Game Day</th>
              </tr>
            </thead>
            <tbody>
              {% for team in teams %}
              <tr>
                <th scope="row"><a href="teams/{{team.id}}">{{team.name}}</a></th>
                <td>{{team.skill_level}}</td>
                <td>{{team.player_count}}/9</td>
                <td>{{team.game_day}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        <a href="teams/new"><button class="btn btn-success">Create New Team</button></a>
    </div>
</body>
</html>
