<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, {{ logged_user.fname }}</h1>
            {% if  request.session.status == "Logged In"%}
            <div class="header-rightside">
                <a href="/books/favs" class="btn btn-primary mb-2">View Your Favorites</a>
                <a href="/logout" class="btn btn-primary mb-2">logout</a>
            </div>
            {% endif %}
        </header>
        <div class="content">
            {% for book in logged_user_favs %}
                <section>
                    <h3>Title: {{book.title}}</h3>
                    <h3>Description: {{book.desc}}</h3>
                    <a href="/books/unfavorite/{{book.id}}">Unfavorite</a>
                </section>
            {% endfor %}
        </div>
    </div>
</body>
</html>
