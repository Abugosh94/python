<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojos & Ninjas With Templates</title>
</head>
<body>
    <div class="container">
        <section class="form">
            <h2>Add a Book</h2>
                <form action='process' method='post'>
                    {% csrf_token %}
                    <input type="hidden" name="form_name" value="book_form">
                    <label>Title</label>
                    <input type="text" name="title">
                    <label>Desc</label>
                    <select class="custom-select" id="inputGroupSelect01" name="author">
                        <option selected>Choose...</option>
                        {% for author in authors %}
                        <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                        {% endfor %}
                    </select>
                    <label>Or add a new author</label>
                    <input type="text" name="new_author">
                    <section>
                    <label>Review:</label>
                    <textarea name="review"></textarea>
                    <select class="custom-select" id="inputGroupSelect01" name="rating">
                        <option value= "5" selected>Choose...</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                    </section>
                    <button class="btn btn-success">Submit</button>
                </form>
        </section>
    </div>
</body>
</html>
