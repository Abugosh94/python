<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojos & Ninjas With Templates</title>
</head>
<body>
    <header>
        <aside>
            <a href="/books"><button class="btn btn-primary">Home</button></a>
            <a href="books/add_book"><button class="btn btn-success">Add Book and Review</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        </aside>
    </header>
    <div class="container">
        <section>
            <h2>User: {{ view_user.fname }} {{ view_user.lname }}</h2>
            <h2>Email: {{ view_user.email }}</h2>
            <h2>Total Reviews: {{reviews_number}}</h2>
            <section>
                <h2>Posted Reviews on the following books:</h2>
                {% for review in reviews %}
                    <a href="/books/{{review.book.id}}"><h4>{{ review.book.title }}</h4></a>
                {% endfor %}
            </section>
        </section>
    </div>
</body>
</html>
