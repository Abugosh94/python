<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Courses</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Are you sure you want to delete the following course?</h2>
        </header>
        <section class="mid">
            <h3>Name: {{course.name}}</h3>
            <h3>Description: {{course.desc}}</h3>
        </section>
        <section class="bot">
            <a href="/"><button class="btn btn-secondary">No</button></a>
            <a href="{{course.id}}/delete"><button class="btn btn-danger">Yes, I want to delete this</button></a>
        </section>
    </div>
</body>
</html>
