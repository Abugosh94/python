<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--NINJA BONUS: Use a framework to format the table-->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        {% if count > 1 %}
        <h2>{{request.session.count}} times</h2>
        {% else %}
        <h2>{{request.session.count}} time</h2>
        {% endif %}
        <h1>Actual Visits</h1>
        {% if visits > 1 %}
        <h2>{{request.session.visits}} times</h2>
        {% else %}
        <h2>{{request.session.visits}} time</h2>
        {% endif %}
        <form action='/addcustom' method='post'>
            {% csrf_token %}
            <input type="number" name="amount">
            <button class="btn btn-success" type="submit">Add This Amount</button>
        </form>
        <a href="/addtwo"><button class="btn btn-success">Add Two</button></a>
        <a href="/destroy"><button class="btn btn-danger">Reset</button></a>
    </div>
</body>
</html>
