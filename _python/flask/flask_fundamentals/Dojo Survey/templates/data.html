<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--NINJA BONUS: Use a framework to format the table-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <strong><h1>Submitted Info</h1></strong>
        <table class="table table-striped table-bordered">
            <tr>
                <td><h2>Name:</h2></td>
                <td><h2>{{name}}</h2></td>
            </tr>
            <tr>
                <td><h2>Dojo Location:</h2></td>
                <td><h2>{{location}}</h2></td>
            </tr>
            <tr>
                <td><h2>Favorite Language:</h2></td>
                <td><h2>{{language}}</h2></td>
            </tr>
            <tr>
                <td><h2>Gender:</h2></td>
                <td><h2>{{gender}}</h2></td>
            </tr>
            <tr>
                <td><h2>Comment:</h2></td>
                <td><h2>{{comment}}</h2></td>
            </tr>
        </table>
        <a href="{{ url_for('default_page') }}"><button type="submit" class="btn btn-primary" value="default_page()">Go Back</button></a>
    </div>
</body>
</html>
